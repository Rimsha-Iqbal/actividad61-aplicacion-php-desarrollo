<!DOCTYPE html>

<body>
<div>
	<header>
		<h1>Decoraciones Con Rimsha</h1>
	</header>
	<main>				
	<ul>
		<li><a href="index.php">Inicio</a></li>
		<li><a href="add.html">Alta</a></li>
	</ul>
	<h2>Alta Servicios Eventos</h2>

	<form action="add_action.php" method="post">
		<div>
			<label for="tipo_evento">Tipo Evento</label>
			<input type="text" name="tipo_evento" id="tipo_evento" placeholder="tipo_evento" required>
		</div>

		<div>
			<label for="nombre_servicio">Nombre Servicio</label>
			<select name="nombre_servicio" id="nombre_servicio" required>
				<option value="" disabled selected>Seleccione un servicio</option>
				<option value="Cumpleaños">Cumpleaños</option>
				<option value="Boda">Boda</option>
				<option value="Corporativo">Corporativo</option>
				<option value="Diseño Interior">Diseño Interior</option>
			</select>
		</div>

		<div>
			<label for="encargado">Encargado</label>
			<input type="text" name="encargado" id="encargado" placeholder="encargado" required>
		</div>
		
		<div>
			<label for="contacto">Contacto</label>
			<input type="text" name="contacto" id="contacto" placeholder="contacto" required>
		</div>
		
		<div>
			<label for="precio_estimado">Precio Estimado (€)</label>
			<input type="number" name="precio_estimado" id="precio_estimado" placeholder="Ej: 150.00€" step="0.01" required>
		</div>
		
		<div>
			<label for="descripcion">Descripcion</label>
			<input type="text" name="descripcion" id="descripcion" placeholder="descripcion" required>
		</div>
		
		<div>
			<label for="fecha_creacion">Fecha Creacion</label>
			<input type="text" name="fecha_creacion" id="fecha_creacion" readonly>
		</div>

		<div>
			<input type="submit" name="inserta" value="Agregar">
			<input type="button" value="Cancelar" onclick="location.href='index.php'">
		</div>
	</form>
	
	</main>	
	<footer>

  	</footer>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let fecha = new Date().toISOString().split('T')[0]; 
        document.getElementById("fecha_creacion").value = fecha;
    });
</script>

</body>
</html>
